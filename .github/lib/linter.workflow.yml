name: Linter Workflow

on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        description: 'GitHub Token with necessary permissions'
        required: true

jobs:
  code-quality:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write
      pages: write
      id-token: write

    concurrency:
      group: 'code-quality-${{ github.ref }}'
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Calls Install Dependencies
        uses: ./.github/lib/dependencies.workflow.yml

      - name: Run Commitlint
        run: |
          git log -1 --pretty=%B | pnpm exec commitlint

      - name: Run ESLint
        run: pnpm eslint . --max-warnings=0

      - name: Run Prettier
        run: pnpm prettier --check .
