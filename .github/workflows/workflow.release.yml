concurrency:
  group: ${{ github.workflow }}-${{ inputs.branch }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: write
  id-token: write

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      (
        inputs.branch == 'refs/heads/main' ||
        inputs.branch == 'refs/heads/alpha' ||
        inputs.branch == 'refs/heads/beta' ||
        inputs.branch == 'refs/heads/canary' ||
        inputs.branch == 'refs/heads/pre/rc'
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install
        uses: kurocado-studio/styleguide/.github/actions/install@main

      - name: Build
        run: pnpm run build

      - name: Release
        id: semantic_release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
