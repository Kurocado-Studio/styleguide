name: Build and Deploy Writerside Documentation

on:
  push:
    branches: ["main"] # Trigger the workflow when changes are pushed to the 'main' branch
  workflow_dispatch:    # Allow manual triggering of the workflow

permissions:
  id-token: write
  pages: write

env:
  INSTANCE: Writerside/Kurocado Studio Styleguide
  ARTIFACT: webHelpKSS2-all.zip
  DOCKER_VERSION: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }} # Use Personal Access Token (PAT)
          fetch-depth: 0

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}
          location: Writerside   # Specify the directory for Writerside docs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7

  deploy:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Unzip artifact
        run: unzip -O UTF-8 -qq ${{ env.ARTIFACT }} -d dir

      - name: Setup Pages
        uses: actions/configure-pages@v4.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: dir

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.4

      - name: Print GitHub Pages URL
        run: echo "Your site is deployed at ${{ steps.deployment.outputs.page_url }}"
