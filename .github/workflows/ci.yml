name: CI/CD Pipeline

permissions:
  contents: write
  id-token: write
  pages: write
  pull-requests: write

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - canary
      - pre/rc
  pull_request:

jobs:
  lint:
    uses: kurocado-studio/dev-ops/.github/workflows/workflow.lint.yml@main
    secrets: inherit

  document:
    needs: lint
    uses: kurocado-studio/dev-ops/.github/workflows/workflow.document.yml@main
    secrets: inherit

  release:
    needs: lint
    uses: kurocado-studio/dev-ops/.github/workflows/workflow.release.yml@main
    secrets: inherit
    with:
      branch_name: ${{ github.ref_name }}
