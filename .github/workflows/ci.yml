name: CI/CD Workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Run Commitlint
        run: git log -1 --pretty=%B | pnpm exec commitlint

      - name: Run ESLint
        run: pnpm eslint . --max-warnings=0 # Use pnpm

      - name: Run Prettier
        run: pnpm prettier --check . # Use pnpm

      - name: Run Semantic Release
        if: github.ref == 'refs/heads/main'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  generate-writerside-docs:
    needs: pipeline
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/generate_writerside_docs.yml
    secrets: inherit
    with:
      writerside_instance: 'Writerside/dcs'
      artifact_name: 'webHelpDCS2-all.zip'
      docker_version: 242.21870
