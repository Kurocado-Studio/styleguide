name: 'Install'
description: 'Sets up Node, and installs dependencies'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install pnpm
      shell: bash
      run: |
        npm install -g pnpm

    - name: Install dependencies
      shell: bash
      run: |
        corepack enable
        pnpm install --frozen-lockfile --prod=false
